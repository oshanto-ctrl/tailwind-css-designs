<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seach Box</title>

    <!-- Tailwind css Play CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="flex flex-col items-center justify-center bg-rose-100">


    <section>
        <p class="font-medium text-md font-slate-500 text-center mb-4 mt-10">General Product Search Input Bar</p>

        <form
            class="bg-white flex px-1 py-1 rounded-full border border-blue-700 max-w-md mx-auto font-sans overflow-hidden"
            onsubmit="handleSubmit(event)">

            <input type="text" id="searchInput" placeholder="Search for products..."
                class="w-full outline-none bg-white pl-4 text-sm">

            <button type="submit" class="bg-blue-600 hover:bg-gradient-to-br from-rose-200 to-blue-700 transition-transform
                    hover:scale-110 duration-300 ease-in-out
                    text-white text-sm rounded-full px-5 py-2.5">
                Search

            </button>
        </form>
    </section>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            document.getElementById('searchInput').value = ''; // Clear input field
        }
    </script>

</body>

</html>
